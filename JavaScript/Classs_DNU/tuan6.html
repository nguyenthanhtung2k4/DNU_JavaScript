<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JSON</title>
</head>
<body>
     <div id="kq"></div><br>
     <div id="diem"></div>
     <div id="sothich"></div><br><br>
     <div id="sp"></div>
     <script>
          var SV={
               hovaten:'nguyen thanh tung',
               name:'tung',
               nickName:'jusst',
               age:20,
               class:'CNTT1715',
               diem:{
                    toan:10,
                    van:10,
                    anh:10
               },
               sothich:['dabong','xemphim','nghenhac','dulich']
               };
          for(i in SV){
               if(SV.diem!=1){
                    document.getElementById('kq').innerHTML+=i+':'+SV[i]+'<br>';
               }
               else{
                    document.getElementById('diem').innerHTML+='diem= 1'
               }
          }

          var data=[
               {id:1,'ten':'iphone14','gia':10},
               {id:2,'ten':'iphone15','gia':10},
               {id:3,'ten':'iphone16','gia':10},
               
          ]
          for(i in data){
               document.getElementById('sp').innerHTML+=`ID: ${data[i]['id']} <br>Name: ${data[i]['ten']} <br>GIA: ${data[i]['gia']}<br><br>`
          }
     </script>
</body>
</html>
