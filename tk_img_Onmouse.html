<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <img name="img" src="./img/1.jpeg" alt="img" onmouseover="input()" onmouseout="output()">
     <script>
          function input(){
               document.img.src="./img/2.jpeg";
          }
          function output(){
               document.img.src="./img/1.jpeg";
          }

     </script>
</body>
</html>
