<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Function()Ngắn Gọn</title>
</head>
<body>
     <div id="id"></div>
     <script>
          
           var fun=(x,y) =>{return x*y}
           fun.getAttribute('h1')
          document.getElementById('id').innerHTML='Gia tri la: '+fun(10,10);
     </script>
</body>
</html>
