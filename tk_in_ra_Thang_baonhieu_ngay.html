<!--  nhap mot so tu 0 -> 9  in ra cach doc so do  bang chu -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          h1{
               text-align: center;
               color: aqua;
               background-color: black;
          }
     </style>
</head>
<body>
     <script>
          do{
               var  nam=prompt("Nam: ")
               var  thang=prompt("Thang: ")
          }while(isNaN(nam) || isNaN(thang) ||thang>12||thang<0||nam<0);
          switch(parseInt(thang)){
          case 1,3,5,7,8,10,12:
               document.write("nam"+nam+"thang"+thang+"31 Ngay")
               break;
          case 4,6,9,11:
               document.write("nam"+nam+"thang"+thang+"30 Ngay");break;
          case 2:
                    if(parseInt(nam)%4==0 || parseInt(nam)%400==0){
                         document.write("nam"+nam+"thang"+thang+"29")
                         break;
                    }else{
                         document.write("nam"+nam+"thang"+thang+"28")
                         break;
                    }
          default :
               document.write("nam"+nam+"thang"+thang+"<h1>khong hop le, vui long nhap lai !</h1>")
               break;
          }
     </script>
</body>
</html>
