<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <div>
          <div class="phantu">
               <label for="nhap" class="nhap">Nhap phan tu</label>
               <input type="number" class="nhap" id="nhap" placeholder="Nhap pt">
               <input type="submit" value="gui">
          </div>
     </div>
</body>
</html>
<script>
     console.log('thnh tung')
     var pt = document.getElementById("nhap");
     pt.addEventListener("keyup", function(e){
          if(e.keyCode == 13){
               var phantu = pt.value;
               if(isNaN(phantu)){
                    pt.value = "";
                    alert("Vui lòng nhập phan tu");
               }else{
                    pt.value = "";
                    alert(phantu);
                    console.log(phantu)
               }
          }
     });
</script>
