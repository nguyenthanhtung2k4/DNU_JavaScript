<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Arr Sv</title>
</head>
<body>
     <script>
          function Sinhvien(hoten,diem){
               this.hoten=hoten,
               this.diem=diem,
               this.xep= function(){
                    var xl="";
                    if(this.diem<5){xl="Truot";}
                    else {this.xl="Khong";}
                    return xl;
               }
               this.tong=function(){
                    var tong=0;
                    for(var i=0;i<this.diem.length;i++){
                         tong+=this.diem[i];
                    }
                    return tong;
               }
          }
          <!--  tao mang -->
          var n,hoten,diem
          
          n=parseInt(prompt("Nhap vao So sinh: "))
          
          for(var i=0;i<n;i++){
               hoten=prompt('Nhap name Sv: '+(i+1));
               diem=prompt("Diem Sv: "+(i+1));
               Sinhvien[i]= new Sinhvien(hoten,diem)
          }
          document.write('Bạn vừa nhập vào các sinh viên: ')
          for(var i in Sinhvien){
               document.write('Ho ten Sv: '+Sinhvien[i].hoten+'<br>')
               document.write("Diem Sv: "+Sinhvien[i].diem+'<br>')
               document.write("Xep Sv: "+Sinhvien[i].xep()+'<br>')

          }
          document.write(`Tong diem cua ${n} Sinh vien  la: ${Sinhvien.tong()}`)
     </script>
</body>
</html>
