<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Giai phuong trinh bac hai</title>
</head>
<body>
     <div class="pt">
          <h1>Giai phuong trinh bac hai</h1>
          <label for="a">Nhap a:</label>
          <input type="number" id="a"><br><br>
          <label for="b">Nhap b:</label>
          <input type="number" id="b"><br><br>
          <label for="c">Nhap c:</label>
          <input type="number" id="c"><br><br>
          <button onclick="giai">Giai</button><br><br>
          <div id="ketqua"></div>
     </div>
</body>
</html>
<script>
     function giai(){
          var a = parseFloat(document.getElementById("a").value);
          var b = parseFloat(document.getElementById("b").value);
          var c = parseFloat(document.getElementById("c").value);
          var delta = b * b - 4 * a * c;
          var x1, x2;

          if (a == 0) {
               document.getElementById("ketqua").innerHTML = "Phuong trinh khong phai la phuong trinh bac hai.";
          } else {
               if (delta > 0) {
                    x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    document.getElementById("ketqua").innerHTML = "Phuong trinh co 2 nghiem:<br>x1 = " + x1 + "<br>x2 = " + x2;
               } else if (delta == 0) {
                    x1 = -b / (2 * a);
                    document.getElementById("ketqua").innerHTML = "Phuong trinh co nghiem kep:<br>x1 = x2 = " + x1;
               } else {
                    document.getElementById("ketqua").innerHTML = "Phuong trinh vo nghiem.";
               }
          }
     }
</script>
