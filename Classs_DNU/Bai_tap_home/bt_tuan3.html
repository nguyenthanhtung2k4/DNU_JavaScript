<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>bai tap tuan3</title>
</head>
<body>
     <!-- nhap vao 1 mag va  1 chieu cac so tu ban phim
     in mang vau nhap ra man hinh 
     in ra cacs mang cac pt o vi tri chan , le
     tinh tong  cac opt tu mang
     tinh tong ac pt chan cac pt tu le cac mang 
     tinh tong cac phan tu o vi tri chan cacs vi tri le
     tim min max cac pt 
     in mang theo chieu tang dan giam dan
     in ra dao nguoc cac pttrong mang
--> 
     <script>
          var n=parseInt(prompt("N phan tu: "))
          var arr=new Array(n);
          for(let i=0;i<n;i++){
               arr[i]=parseInt(prompt("Nhap so pt: "))
          }
          document.write('<h1>In ra cac phan tu: ')
          for(let i=0;i<n;i++){
               document.write(arr[i]+', ')
          }
          var chan,le;
          var tong=0;
          var tongc=0;var tongl=0;
          var ptC=0;var ptL=0;
          var min, max;
          min=arr[0];max=arr[0];

          for(let i=0;i<n;i++){
               tong+=arr[i]
               if(arr[i]%2==0){
                    ptC+=arr[i]
               }
               else{ptL+=arr[i]}
               if((i+1)%2==0){
                    chan=arr[i];
                    tongc+=arr[i-1]
                    
               }else{
                    le=arr[i];
                    tongl+=arr[i-1]
               }
               if(arr[i]<min){min=arr[i]}
               if(arr[i]>max){max=arr[i]}
          }
          document.write("<h1>Mang pham tu chan le: <br>")
          document.write(`<h3>Phan tu chan ${ptC} ||Phan tu le ${ptL} `)
          document.write(`<h3>Phan tu mang chan ${chan} ||Phan tu mang le ${le} `)
          document.write(`<h3>Phan tu chanVitri ${ptC} ||Phan tu leVitri ${ptL} `)
          document.write(`<h3>Tong phan tu: ${tong}`)
          document.write(`<h3>Tong phan tu: ${tong}`)
          document.write(`<h3>Min: ${min} ||Max${max}`)
          document.write(`<h2>${arr.sort()+', '}`)
          document.write(`<h2>${arr.reverse()+', '}`)
          document.write('<br>')
          for(let i=(n-1);i>=0;i--){
               document.write(arr[i]+' ,')
          }
          
     </script>
</body>
</html>
