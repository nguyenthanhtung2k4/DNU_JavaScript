<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Phuong trinh bac hai</title>
</head>
<body>
     <h1>Phuong trinh bac 2:</h1>
     <div>
          <form action="">
               <label for="a">A</label>
               <input type="number" name="a" id="a"><br>
               <label for="b">B</label>
               <input type="number" name="b" id="b"><br>
               <label for="c">C</label>
               <input type="number" name="c" id="c"><br><br>
               <button type="button" onclick="phuongtrinh()">giai</button>
               <input type="button" value="Đặt lại" onclick="tung()">
               <div>
                    <div class="x1"></div>
                    <div class="x2"></div>
                    <div class="kep"></div>
                    <div class="error"></div>
               </div>
          </form>
     </div>
     <script>
          function phuongtrinh(){
              var a = parseFloat(document.getElementById('a').value);
              var b = parseFloat(document.getElementById('b').value);
              var c = parseFloat(document.getElementById('c').value);
      
              if(a == 0){
                  document.getElementsByClassName('error')[0].innerHTML = 'So ban nhap khong hop le vui long nhap lai';
              }
              else{
                  var benta = b * b - 4 * a * c;
                  if(benta > 0){ // pt 2 no
                      var x1 = (-b + Math.sqrt(benta)) / (2 * a);
                      var x2 = (-b - Math.sqrt(benta)) / (2 * a);
      
                      document.getElementsByClassName('x1')[0].innerHTML = 'X1= ' + x1.toFixed(2);
                      document.getElementsByClassName('x2')[0].innerHTML = 'X2= ' + x2.toFixed(2);
                  }else if(benta == 0){ //pt no kep
                      var kep = -b / (2 * a);
                      document.getElementsByClassName('kep')[0].innerHTML = 'Nghiem Kep = ' + kep.toFixed(2);
      
                  }else{ // pt vo no;
                      document.getElementsByClassName('kep')[0].innerHTML = 'Vo so Nghiem ';
                  }
              }
          }
          function tung(){
               location.reload()
          }
      </script>
      
</body>
</html>
